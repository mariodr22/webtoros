<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onetoro - Eventos</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: white; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #1f1f1f; border-bottom: 2px solid #ffcc00; }
        .button { border: 2px solid #ffcc00; padding: 8px 15px; background: none; color: #ffcc00; cursor: pointer; border-radius: 20px; font-weight: bold; }
        .container { padding: 20px; }
        
        /* Ajustes para el evento */
        .event { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin-bottom: 20px; 
            padding: 15px; 
            background: #222; 
            border-radius: 10px; 
        }
        .event-content { 
            flex: 1; 
            text-align: left; 
            font-size: 1.1em; 
            word-wrap: break-word; 
        }
        .event h2 { margin: 0; color: #ffcc00; font-size: 1.4em; }
        .event p { margin: 5px 0; color: #ccc; font-size: 1em; }

        /* Ajustes para la imagen del cartel */
        .carousel {
            width: 200px;
            flex-shrink: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            display: none;
        }
        .carousel img.active {
            display: block;
        }

        .events-list { margin-top: 10px; }
        .event-item { display: flex; justify-content: space-between; padding: 12px; background: #333; margin: 5px 0; border-radius: 8px; }
        .menu { position: fixed; bottom: 0; width: 100%; background: #1f1f1f; display: flex; justify-content: space-around; padding: 15px 0; border-top: 2px solid #ffcc00; }
        .menu button { background: none; border: none; color: white; cursor: pointer; font-size: 14px; font-weight: bold; padding: 10px; border-radius: 10px; transition: 0.3s; }
        .menu button:hover { background: #ffcc00; color: black; }

        /* Responsive para móviles */
        @media (max-width: 600px) {
            .event {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .carousel {
                width: 100%;
                max-width: 300px;
            }
            .event-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>onetoro</h1>
        <button class="button">Login</button>
    </div>
    <div class="container">
        <div class="event">
            <div class="carousel">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgb1cq5Zij68q2UzV6_wCsDZcdb5gQtJnqFFlsv7_CPsOtfUXPUvP-VBu645khySuqATWDhgtUuftPkGK_OQ3kdbQOChcN5Mio0zT8LJsXovENxEhobF5xzYn6U1xRHh3DowrgdUHlAvvYf/s1600/TRASPINEDO+4+AL+7+JULIO+2019+%2528VALLADOLID%2529.jpg" class="active" alt="Imagen 1">
                <img src="imagen2.jpg" alt="Imagen 2">
                <img src="imagen3.jpg" alt="Imagen 3">
            </div>
            <div class="event-content" id="event-text">
                <h2>Traspinedo</h2>
                <p>Valladolid</p>
                <p>Encierro por la calle</p>
                <p>Domingo - 9 de abril · 18.30 h</p>
                <p></p>
            </div>
        </div>
        <h3 style="color: #ffcc00;">Próximos eventos</h3>
        <div class="events-list">
            <div class="event-item"><span>09 ABR</span> <span>Plaza de Toros de La Maestranza - 10:00 p. m.</span></div>
            <div class="event-item"><span>16 ABR</span> <span>Plaza de Toros de La Maestranza - 10:00 p. m.</span></div>
            <div class="event-item"><span>19 ABR</span> <span>Plaza de Toros de La Maestranza - 10:00 p. m.</span></div>
        </div>
    </div>
    <div class="menu">
        <button>Video</button>
        <button>TV Directo</button>
        <button>Eventos</button>
        <button>Buscar</button>
        <button>Ajustes</button>
    </div>
    <script>
        let index = 0;
        const texts = [
            `<h2>Traspinedo</h2><p>Valladolid</p><p>Encierro por la calle</p><p>Domingo - 9 de abril · 18.30 h</p><p></p>`,
            `<h2>Feria de Valencia</h2><p>Valencia</p><p>Toros de GARCIGRANDE</p><p>MANZANARES, TALAVANTE y ROCA REY</p><p>Viernes - 15 de marzo · 17.30 h</p>`,
            `<h2>Feria de San Isidro</h2><p>Madrid</p><p>Toros de VICTORIANO DEL RÍO</p><p>EL JULI, PERERA y TOMÁS RUFO</p><p>Miércoles - 10 de mayo · 19.00 h</p>`
        ];
        function showNextImage() {
            let images = document.querySelectorAll(".carousel img");
            let eventText = document.getElementById("event-text");
            images[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
            eventText.innerHTML = texts[index];
        }
        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
