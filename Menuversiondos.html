<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 20px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
        }
        nav {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }
        .swiper-container {
            width: 100%;
            max-width: 900px;
            border-radius: 10px;
            overflow: hidden;
        }
        .swiper-pagination {
            position: relative;
            margin-top: -25px;
        }
        .event-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="container text-center">
        <ul class="flex justify-center space-x-6">
            <li><a href="#" class="text-white text-lg">Calendario</a></li>
            <li><a href="#" class="text-white text-lg">Ganaderías</a></li>
            <li><a href="#" class="text-white text-lg">Noticias</a></li>
        </ul>
    </nav>
    
    <div class="swiper-container mt-6">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://www.burladero.tv/u/fotografias/m/2024/9/18/f1280x720-290166_421841_5118.jpg" alt="Imagen 1" class="w-full"></div>
            <div class="swiper-slide"><img src="https://www.burladero.tv/u/fotografias/m/2024/9/18/f1280x720-290166_421841_5118.jpg" alt="Imagen 2" class="w-full"></div>
            <div class="swiper-slide"><img src="https://www.burladero.tv/u/fotografias/m/2024/9/18/f1280x720-290166_421841_5118.jpg" alt="Imagen 3" class="w-full"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    
    <div class="container mt-8">
        <h2 class="text-2xl font-bold text-center mb-6">Eventos Próximos</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="event-card">
                <h3 class="text-lg font-semibold">Evento 1</h3>
                <p>Fecha: 20 de Abril</p>
                <p>Ubicación: Plaza de Toros</p>
            </div>
            <div class="event-card">
                <h3 class="text-lg font-semibold">Evento 2</h3>
                <p>Fecha: 25 de Abril</p>
                <p>Ubicación: Recinto Ferial</p>
            </div>
            <div class="event-card">
                <h3 class="text-lg font-semibold">Evento 3</h3>
                <p>Fecha: 30 de Abril</p>
                <p>Ubicación: Plaza Central</p>
            </div>
        </div>
    </div>
    
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            }
        });
    </script>
</body>
</html>
