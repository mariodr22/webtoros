    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #04151f; 
            color: white; 
            margin: 0;
            overflow-y: auto; 
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px; 
            background: #11212a; 
            border-bottom: 2px solid #ffffff; 
        }
        .header h1 {
            display: flex;
            align-items: center;
            margin: 0;
        }
        .header h1 img {
            width: 30px; /* Ajusta el tamaño del logo */
            margin-right: 10px; /* Espacio entre el logo y el texto */
        }
        .button { 
            border: 2px solid #f5a51a; 
            padding: 8px 15px; 
            background: none; 
            color: #f5a51a; 
            cursor: pointer; 
            border-radius: 20px; 
            font-weight: bold; 
        }
        .container { 
            padding: 20px; 
            padding-bottom: 100px; /* Aumentar el padding inferior para evitar solapamiento */
        }
        .event {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            padding: 15px;
            background: #11212a;
            border-radius: 10px;
            position: relative;
        }
        .event-content {
            flex: 1;
            text-align: left;
        }
        .event h2 { margin: 0; color: #ffffff; }
        .event p { margin: 5px 0; color: #ccc; }
        .carousel {
            position: relative;
            max-width: 40%;
            overflow: hidden;
            border-radius: 10px;
            margin-right: 15px;
        }
        .carousel img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .star {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
        }
        @media (max-width: 768px) {
            .event {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .carousel {
                max-width: 90%;
                margin: 0 auto;
            }
            .carousel img {
                max-height: 200px;
            }
            .event-content {
                text-align: center;
            }
        }
        .events-list { margin-top: 10px; }
        .event-item { 
            display: flex; 
            align-items: center; 
            padding: 12px; 
            background: #11212a; 
            margin: 5px 0; 
            border-radius: 8px; 
        }
        .event-date {
            background: #2a3841; /* Fondo del cuadro del día */
            color: #ffffff; /* Color del texto del día */
            font-weight: bold; /* Negrita */
            padding: 8px 12px; /* Espaciado interno */
            border-radius: 6px; /* Bordes redondeados */
            margin-right: 15px; /* Espacio entre el día y los detalles */
        }
        .event-details {
            display: flex;
            flex-direction: column; /* Organiza los detalles en columna */
            flex: 1; /* Ocupa el espacio restante */
        }
        .event-info {
            display: flex;
            align-items: center; /* Alinea la imagen y el texto */
            margin: 2px 0; /* Espacio entre los elementos */
        }
        .event-info img {
            width: 20px; /* Tamaño de la imagen */
            height: 20px; /* Tamaño de la imagen */
            margin-right: 8px; /* Espacio entre la imagen y el texto */
        }
        .menu { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #11212a; 
            display: flex; 
            justify-content: space-around; 
            padding: 8px 0; /* Reducir el padding vertical */
            border-top: 2px solid #0b171e; 
            z-index: 1000; /* Asegurar que el menú esté por encima del contenido */
        }
        .menu button { 
            background: none; 
            border: none; 
            color: white; 
            cursor: pointer; 
            font-size: 12px; /* Reducir el tamaño de la fuente */
            font-weight: bold; 
            padding: 6px 10px; /* Reducir el padding */
            border-radius: 10px; 
            transition: 0.3s; 
            display: flex;
            flex-direction: column; /* Icono encima del texto */
            align-items: center; /* Centrar icono y texto */
        }
        .menu button img {
            width: 24px; /* Tamaño del icono */
            height: 24px; /* Tamaño del icono */
            margin-bottom: 4px; /* Espacio entre el icono y el texto */
        }
        .menu button:hover { 
            background: #2a3841; 
            color: white; 
        }
        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .carousel-indicators span {
            width: 10px;
            height: 10px;
            background-color: #a1a1a1;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .carousel-indicators span.active {
            background-color: #ffffff;
        }
    </style>

        let index = 0;
        const texts = [
            "<h2>VALENCIA</h2><p>16 MAR - 12:00</p><p>Rejones</p><p></p><p></p>",
            "<h2>VALENCIA</h2><p>16 MAR - 17:00</p><p>Corrida de toros</p><p></p><p></p>",
            "<h2>Fitero (Navarra)</h2><p>16 MAR - 17:30</p><p>Recortes</p><p></p><p></p>"
        ];

        function showNextImage() {
            const images = document.querySelectorAll(".carousel img");
            const eventText = document.getElementById("event-text");
            const indicators = document.querySelectorAll("#carousel-indicators span");

            images[index].classList.remove("active");
            indicators[index].classList.remove("active");

            index = (index + 1) % images.length;

            images[index].classList.add("active");
            indicators[index].classList.add("active");
            eventText.innerHTML = texts[index];
        }

        setInterval(showNextImage, 3000);
