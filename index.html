<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onetoro - Eventos</title>
    <style>
        /* Tus estilos actuales */
        body {
            font-family: Arial, sans-serif;
            background-color: #04151f;
            color: white;
            margin: 0;
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #11212a;
            border-bottom: 2px solid #ffffff;
        }
        .header h1 {
            display: flex;
            align-items: center;
            margin: 0;
        }
        .header h1 img {
            width: 30px;
            margin-right: 10px;
        }
        .button {
            border: 2px solid #f5a51a;
            padding: 8px 15px;
            background: none;
            color: #f5a51a;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            padding-bottom: 100px;
        }
        .calendar {
            width: 100%;
            max-width: 400px;
            background: #11212a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .calendar .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .calendar .header button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
        }
        .calendar .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px 0;
        }
        .calendar .day {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            border-radius: 50%;
            background: #2a3841;
            margin: auto;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #ffffff;
        }
        .calendar .day:hover {
            background-color: #444444;
        }
        .calendar .day.empty {
            background: none;
            box-shadow: none;
        }
        .calendar .event-indicator {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #007e00;
            border-radius: 50%;
        }
        #eventsList {
            width: 100%;
            max-width: 400px;
            background: #11212a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            text-align: left;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .event-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .event-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .event-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px 0;
            font-weight: bold;
        }
        .weekday {
            text-align: center;
            font-size: 14px;
        }
        .menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #11212a;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            border-top: 2px solid #04151f;
            z-index: 1000;
        }
        .menu button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 10px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu button img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
        .menu button:hover {
            background: #2a3841;
            color: white;
        }
        #fullScreenImageContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2000;
        }
        #fullScreenImage {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
        }
        #closeFullScreen {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0b171e;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 2001;
        }
        .tags {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tags button {
            margin: 0 5px;
            padding: 8px 15px;
            border: 2px solid #2a3841;
            background: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .tags button.active {
            background: #2a3841;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEjj1aR6gWI-RT__s9ZxRL2oYMlIWKWj5OQw1jisPG8usWXpiviOhnNRNDrNPZKAOuwgi_sIOhIrGSoM3CTJtss6OX5coO0QxjUnskQljIdfMWrNU_AqXEq8MkDh7vcg4iKfo6C5PMDr5KxUlAFXNhXZM9WKZljnsNT2w3PDDjP61iOAVnimiOrZNrUlP6U" alt="Logo de Onetoro">
            onetoro
        </h1>
    </div>
    <div class="container">
        <!-- Botones de etiquetas -->
        <div class="tags">
            <button onclick="filterEvents('Norte', this)">Norte</button>
            <button onclick="filterEvents('Sur', this)">Sur</button>
            <button onclick="filterEvents('Este', this)">Este</button>
            <button onclick="filterEvents('Oeste', this)">Oeste</button>
            <button onclick="filterEvents('Centro', this)">Centro</button>
        </div>
        <!-- Calendario -->
        <div class="calendar">
            <div class="header">
                <button onclick="prevMonth()">❮</button>
                <span id="monthYear"></span>
                <button onclick="nextMonth()">❯</button>
            </div>
            <div class="weekdays">
                <div class="weekday">Lun</div>
                <div class="weekday">Mar</div>
                <div class="weekday">Mié</div>
                <div class="weekday">Jue</div>
                <div class="weekday">Vie</div>
                <div class="weekday">Sáb</div>
                <div class="weekday">Dom</div>
            </div>
            <div class="days" id="days-container"></div>
        </div>
        <!-- Lista de eventos -->
        <div id="eventsList"></div>
    </div>

    <div class="menu">
        <button onclick="window.location.href='https://mariodr22.github.io/webtoros/Menuversiondos'">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi9m4r2oHtp1n6-lxdMTDBqlVfWcNQXnBxEw12upB_w8Q7pBPiMrYpbit_RbEwATVJ2kB4_lnfaMhYJiFfDyGx5O41CWxk-_eWezklB2N61HCKrviN28KTjdnuf1UCzqp2YM0XBpaidy-4zlVOpipn_Px9zKbSSocyBI3dz1fHdbaPDaBxe3yIp3m6S8-A/s320/Proyecto%20nuevo%20(7)%20(1).png" alt="Icono Inicio">
            Inicio
        </button>
        <button onclick="window.location.href='https://mariodr22.github.io/webtoros/index'">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjCtMKS-NrydTO3EYPEB6wnJNDSNwlV58E3P6J4Og2ag-Jaobnuri6dnPShyVyOdljPyF5lRp-yRfPMfANkPF4Ltay-289DkT77ockzB58ZGAcWKnkKLP8VbfcxRJZqCSpPJOnYvQBApxC86usTqnLk3ddonMCullcWwq7bkakPH3fU-vNtKLkAKNkHbWE/s320/Proyecto%20nuevo%20(7).png" alt="Icono Eventos">
            Eventos
        </button>
    </div>

    <!-- Contenedor de imagen a pantalla completa -->
    <div id="fullScreenImageContainer">
        <button id="closeFullScreen">Cerrar</button>
        <img id="fullScreenImage" src="" alt="Evento en grande" loading="lazy">
    </div>

    <script>
        const events = [
            { date: "2025-03-15", place: "VALENCIA", time: "Recortes", extra: "11:00", image: "https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/Imagenes/SINFONDO.png", region: "Este" },
            { date: "2025-03-15", place: "Casas de Lázaro (Albacete)", time: "Novillada", extra: "17:00", image: "https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/Imagenes/SINFONDO.png", region: "Centro" },
            { date: "2025-03-15", place: "Villaseca de la Sagra (Toledo)", time: "Corrida de toros", extra: "17:30", image: "https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/Imagenes/SINFONDO.png", region: "Centro" },
            { date: "2025-03-15", place: "VALENCIA", time: "Suelta en la plaza", extra: "22:00", image: "https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/Imagenes/SINFONDO.png", region: "Este" }
        ];

        let date = new Date();
        let selectedRegion = null;
        let activeButton = null;

        function renderCalendar() {
            const daysContainer = document.getElementById("days-container");
            daysContainer.innerHTML = "";

            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDayOfMonth = new Date(year, month, 1);
            let firstDayOfWeek = firstDayOfMonth.getDay();

            firstDayOfWeek = (firstDayOfWeek === 0) ? 6 : firstDayOfWeek - 1;

            const lastDay = new Date(year, month + 1, 0).getDate();
            document.getElementById("monthYear").textContent = `${year} - ${date.toLocaleString('default', { month: 'long' })}`;

            for (let i = 0; i < firstDayOfWeek; i++) {
                let emptyElement = document.createElement("div");
                emptyElement.className = "day empty";
                daysContainer.appendChild(emptyElement);
            }

            for (let day = 1; day <= lastDay; day++) {
                let dayElement = document.createElement("div");
                dayElement.className = "day";
                dayElement.textContent = day;
                let fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                dayElement.onclick = () => showEvents(fullDate);

                const dayEvents = events.filter(event => event.date === fullDate && (!selectedRegion || event.region === selectedRegion));
                if (dayEvents.length > 0) {
                    let eventIndicator = document.createElement("div");
                    eventIndicator.className = "event-indicator";
                    dayElement.appendChild(eventIndicator);
                }

                daysContainer.appendChild(dayElement);
            }
        }

        function showEvents(date) {
            const eventsList = document.getElementById("eventsList");
            eventsList.innerHTML = "";

            const dayEvents = events.filter(event => event.date === date && (!selectedRegion || event.region === selectedRegion));
            if (dayEvents.length > 0) {
                dayEvents.forEach(event => {
                    const eventItem = document.createElement("div");
                    eventItem.className = "event-item";
                    eventItem.innerHTML = `
                        <img src="${event.image}" alt="Evento" width="50" loading="lazy" onclick="openFullScreen('${event.image}')">
                        <div class="event-details">
                            <strong>${event.place}</strong>
                            ${event.time}<br>
                            ${event.extra}
                        </div>`;
                    eventsList.appendChild(eventItem);
                });
            }
        }

        function filterEvents(region, button) {
            if (activeButton) {
                activeButton.classList.remove("active");
            }
            selectedRegion = selectedRegion === region ? null : region;
            activeButton = selectedRegion === region ? button : null;
            if (activeButton) {
                activeButton.classList.add("active");
            }
            renderCalendar();
            showEvents(date.toISOString().split('T')[0]);
        }

        function openFullScreen(imageSrc) {
            document.getElementById("fullScreenImage").src = imageSrc;
            document.getElementById("fullScreenImageContainer").style.display = "flex";
        }

        document.getElementById("closeFullScreen").addEventListener("click", () => {
            document.getElementById("fullScreenImageContainer").style.display = "none";
        });

        function prevMonth() {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        }

        document.addEventListener("DOMContentLoaded", renderCalendar);
    </script>
</body>
</html>
