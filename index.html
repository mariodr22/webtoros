<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onetoro - Eventos</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #121212; 
            color: white; 
            margin: 0;
            overflow-x: hidden; /* Evita el scroll horizontal */
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px; 
            background: #1f1f1f; 
            border-bottom: 2px solid #f5a51a; 
        }
        .header h1 {
            display: flex;
            align-items: center;
            margin: 0;
        }
        .header h1 img {
            width: 30px; /* Ajusta el tamaño del logo */
            margin-right: 10px; /* Espacio entre el logo y el texto */
        }
        .button { 
            border: 2px solid #f5a51a; 
            padding: 8px 15px; 
            background: none; 
            color: #f5a51a; 
            cursor: pointer; 
            border-radius: 20px; 
            font-weight: bold; 
        }
        .container { 
            padding: 20px; 
            padding-bottom: 80px; 
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra todo el contenido horizontalmente */
            width: 100%; /* Ocupa todo el ancho disponible */
            box-sizing: border-box; /* Evita desbordamiento por padding */
        }

        .menu { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #1f1f1f; 
            display: flex; 
            justify-content: space-around; 
            padding: 15px 0; 
            border-top: 2px solid #f5a51a; 
        }
        .menu button { 
            background: none; 
            border: none; 
            color: white; 
            cursor: pointer; 
            font-size: 14px; 
            font-weight: bold; 
            padding: 10px; 
            border-radius: 10px; 
            transition: 0.3s; 
        }
        .menu button:hover { 
            background: #f5a51a; 
            color: black; 
        }

        /* Estilos del calendario */
        .calendar {
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 400px; /* Limita el ancho máximo para no estirarse demasiado */
            background: #1e1e1e; /* Fondo del calendario oscuro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin: 20px 0; /* Espacio arriba y abajo */
            box-sizing: border-box; /* Evita desbordamiento por padding */
        }
        .calendar .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .calendar .header button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #ffffff; /* Color de los botones */
        }
        .calendar .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px 0;
        }
        .calendar .day {
            position: relative;
            width: 40px; /* Tamaño más pequeño para móviles */
            height: 40px; /* Tamaño más pequeño para móviles */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px; /* Tamaño de fuente más pequeño */
            border-radius: 50%;
            background: #2e2e2e; /* Fondo de los días */
            margin: auto;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #ffffff; /* Color del texto de los días */
        }
        .calendar .day:hover {
            background-color: #444444; /* Color de los días al pasar el ratón por encima */
        }
        .calendar .day.empty {
            background: none;
            box-shadow: none;
        }
        .calendar .event-indicator {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px; /* Tamaño más pequeño para móviles */
            height: 8px; /* Tamaño más pequeño para móviles */
            background: #f5a51a;
            border-radius: 50%;
        }
        #eventsList {
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 400px; /* Limita el ancho máximo para no estirarse demasiado */
            background: #1e1e1e; /* Fondo de la lista de eventos oscuro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            text-align: left;
            margin-top: 20px; /* Espacio entre el calendario y la lista de eventos */
            box-sizing: border-box; /* Evita desbordamiento por padding */
        }
        #fullScreenImageContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #fullScreenImage {
            max-width: 90%;
            max-height: 90%;
        }
        #closeFullScreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f5a51a;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .event-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .event-item img {
            width: 50px; /* Tamaño fijo para las imágenes */
            height: 50px; /* Tamaño fijo para las imágenes */
            margin-right: 10px;
            border-radius: 8px; /* Bordes redondeados */
        }
        .event-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px 0;
            font-weight: bold;
        }
        .weekday {
            text-align: center;
            font-size: 14px; /* Tamaño de fuente más pequeño */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEjj1aR6gWI-RT__s9ZxRL2oYMlIWKWj5OQw1jisPG8usWXpiviOhnNRNDrNPZKAOuwgi_sIOhIrGSoM3CTJtss6OX5coO0QxjUnskQljIdfMWrNU_AqXEq8MkDh7vcg4iKfo6C5PMDr5KxUlAFXNhXZM9WKZljnsNT2w3PDDjP61iOAVnimiOrZNrUlP6U" alt="Logo de Onetoro"> <!-- Cambia la URL por la de tu logo -->
            onetoro
        </h1>
    </div>
    <div class="container">
        <!-- Calendario -->
        <div class="calendar">
            <div class="header">
                <button onclick="prevMonth()">❮</button>
                <span id="monthYear"></span>
                <button onclick="nextMonth()">❯</button>
            </div>
            <div class="weekdays">
                <div class="weekday">Lun</div>
                <div class="weekday">Mar</div>
                <div class="weekday">Mié</div>
                <div class="weekday">Jue</div>
                <div class="weekday">Vie</div>
                <div class="weekday">Sáb</div>
                <div class="weekday">Dom</div>
            </div>
            <div class="days" id="days-container"></div>
        </div>
        <!-- Lista de eventos -->
        <div id="eventsList"></div>
    </div>

    <div class="menu">
        <button onclick="window.location.href='https://mariodr22.github.io/webtoros/Menuversiondos'">Inicio</button>
        <button onclick="window.location.href='https://mariodr22.github.io/webtoros/index'">Eventos</button>
    </div>

    <div id="fullScreenImageContainer">
        <button id="closeFullScreen">Cerrar</button>
        <img id="fullScreenImage" src="" alt="Evento en grande">
    </div>

    <script>
        // Script del calendario
        const events = [
            { date: "2025-03-15", place: "VALENCIA", time: "Recortes", extra: "11:00", image: "https://s2.abcstatics.com/abc/www/multimedia/cultura/2025/01/15/valencia-U66254022330UmP-760x1427@diario_abc.jpg" },
            { date: "2025-03-15", place: "Casas de Lázaro (Albacete)", time: "Novillada", extra: "17:00", image: "https://scontent-mad1-1.xx.fbcdn.net/v/t39.30808-6/480494699_602561389311071_7351350269733396675_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=833d8c&_nc_ohc=wdDkSGxsOt4Q7kNvgHNKP_k&_nc_oc=AdibxpUagGKENkVFGvc0yIEPgPibhmrBIt4kAbixUsCekdXKjUcF67Sxf0ZMODNijf4&_nc_zt=23&_nc_ht=scontent-mad1-1.xx&_nc_gid=AnFFrpYg_3qV5fGA2q4GMVk&oh=00_AYE1_RKQHSgPLXH3nIs3gwxoc9QUFKrn7kPKjWAOO-xvtw&oe=67D956FA" },
            { date: "2025-03-15", place: "Villaseca de la Sagra (Toledo)", time: "Corrida de toros", extra: "17:30", image: "https://pbs.twimg.com/media/Gl6Jgz4WgAAsSeH?format=jpg&name=large" },
            { date: "2025-03-15", place: "VALENCIA", time: "Suelta en la plaza", extra: "22:00", image: "https://s2.abcstatics.com/abc/www/multimedia/cultura/2025/01/15/valencia-U66254022330UmP-760x1427@diario_abc.jpg" }
        ];

        let date = new Date();

        function renderCalendar() {
            const daysContainer = document.getElementById("days-container");
            daysContainer.innerHTML = "";

            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDayOfMonth = new Date(year, month, 1);
            let firstDayOfWeek = firstDayOfMonth.getDay(); // 0 (domingo) a 6 (sábado)

            // Ajustar para que el lunes sea el primer día de la semana
            firstDayOfWeek = (firstDayOfWeek === 0) ? 6 : firstDayOfWeek - 1;

            const lastDay = new Date(year, month + 1, 0).getDate();
            document.getElementById("monthYear").textContent = `${year} - ${date.toLocaleString('default', { month: 'long' })}`;

            // Agregar días vacíos al principio del mes
            for (let i = 0; i < firstDayOfWeek; i++) {
                let emptyElement = document.createElement("div");
                emptyElement.className = "day empty";
                daysContainer.appendChild(emptyElement);
            }

            for (let day = 1; day <= lastDay; day++) {
                let dayElement = document.createElement("div");
                dayElement.className = "day";
                dayElement.textContent = day;
                let fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                dayElement.onclick = () => showEvents(fullDate);

                // Agregar un solo círculo verde si hay eventos
                const dayEvents = events.filter(event => event.date === fullDate);
                if (dayEvents.length > 0) {
                    let eventIndicator = document.createElement("div");
                    eventIndicator.className = "event-indicator";
                    dayElement.appendChild(eventIndicator);
                }

                daysContainer.appendChild(dayElement);
            }
        }

        function showEvents(date) {
            const eventsList = document.getElementById("eventsList");
            eventsList.innerHTML = ""; // Clear previous events

            const dayEvents = events.filter(event => event.date === date);
            if (dayEvents.length > 0) {
                dayEvents.forEach(event => {
                    const eventItem = document.createElement("div");
                    eventItem.className = "event-item";
                    eventItem.innerHTML = `
                        <img src="${event.image}" alt="Evento" width="50" onclick="openFullScreen('${event.image}')">
                        <div class="event-details">
                            <strong>${event.place}</strong>
                            ${event.time}<br>
                            ${event.extra}
                        </div>`;
                    eventsList.appendChild(eventItem);
                });
            }
        }

        function openFullScreen(imageSrc) {
            document.getElementById("fullScreenImage").src = imageSrc;
            document.getElementById("fullScreenImageContainer").style.display = "flex";
        }

        document.getElementById("closeFullScreen").addEventListener("click", () => {
            document.getElementById("fullScreenImageContainer").style.display = "none";
        });

        function prevMonth() {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        }

        document.addEventListener("DOMContentLoaded", renderCalendar);
    </script>
</body>
</html>
