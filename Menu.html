<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Aplicación Android</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1e1e1e; /* Fondo del calendario oscuro */
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }
        .navbar a {
            float: left;
            display: block;
            color: #ffffff; /* Texto blanco */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #444444; /* Color de los días al pasar el ratón por encima */
            color: #ffffff; /* Texto blanco */
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #bb86fc;
        }
        .content p {
            color: #cccccc;
        }
        .carousel {
            display: flex;
            overflow-x: scroll;
            scrollbar-width: none; /* Para ocultar la barra de desplazamiento en Firefox */
            -ms-overflow-style: none;  /* Para ocultar la barra de desplazamiento en IE y Edge */
        }
        .carousel::-webkit-scrollbar {
            display: none; /* Para ocultar la barra de desplazamiento en Chrome, Safari y Opera */
        }
        .video-container {
            flex: 0 0 auto;
            width: 80%;
            max-width: 600px;
            margin: 10px;
            position: relative;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            height: 0;
            overflow: hidden;
            background: #1e1e1e;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">INICIO</a>
        <a href="https://mariodr22.github.io/webtoros/index" target="_blank">CALENDARIO</a>
    </div>

    <div class="content">
        <h1>Bienvenido a Nuestra Aplicación Android</h1>
        <p>Esta es una demostración de un menú en HTML con un tema oscuro.</p>

        <!-- Carrusel de videos de YouTube -->
        <div class="carousel">
            <div class="video-container">
                <iframe src="https://www.youtube.com/watch?v=p3qLy-igOvQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

</body>
</html>
